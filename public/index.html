<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devrun UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-top">
          <h1>Devrun</h1>
          <button id="add-project-btn" class="btn">Add Project</button>
        </div>
        <div id="projects" class="projects"></div>
      </aside>

      <main class="main">
        <section class="workspace-top">
          <div id="project-header" class="project-header"></div>
          <div id="command-bar" class="command-bar"></div>
        </section>

        <section class="terminal-panel">
          <div id="terminal-tabs" class="terminal-tabs"></div>
          <div class="terminal-workspace">
            <div id="terminal-stack" class="terminal-stack"></div>
            <aside id="history-panel" class="history-panel"></aside>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
